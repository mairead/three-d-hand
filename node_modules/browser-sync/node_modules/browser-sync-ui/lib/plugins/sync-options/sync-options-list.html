<section bs-panel="switch" ng-repeat="item in syncItems track by $index" ng-class="{'disabled': !item.value}">
    <div bs-panel-content="">
        <div bs-panel-icon>
            <div class="switch">
                <input id="cmn-{{$index}}"
                       ng-model="item.value"
                       ng-change="toggle(item)"
                       class="cmn-toggle cmn-toggle-round"
                       type="checkbox"
                       checked="">
                <label for="cmn-{{$index}}"></label>
            </div>
        </div>
        <div>
            <p bs-text="lede">{{item.title}}</p>
            <p>{{item.tagline}}</p>
        </div>
    </div>
</section>
